<html>
<head>
    <title>Storna z Cwiczeniami</title>
    <style>
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

            .button:hover {
                background-color: #3e8e41
            }

            .button:active {
                background-color: #3e8e41;
                box-shadow: 0 5px #666;
                transform: translateY(4px);
            }
    </style>
    <script language="JavaScript">
        function WinOpen_filipowicz1() {
            window.open("zadanie1.html", "zadanie 1", "toolbar=no,directories=no,menubar=no,height=700,width=500,top=300,left=500");
        }
        function WinOpen_filipowicz2() {
            window.open("zadanie2.html", "zadanie 2", "toolbar=no,directories=no,menubar=no,height=700,width=500,top=300,left=500");
        }
        function WinOpen_filipowicz3() {
            window.open("zadanie3.html", "zadanie 3", "toolbar=no,directories=no,menubar=no,height=350,width=900,top=300,left=500");
        }
        function show_alert() {
            alert("Uwaga! Alert box z zadania 4.");
        }
        function show_confirm() {
            var r = confirm("Naciśnij klawisz");
            if (r == true) { document.write("Nacisnąłeś OK!"); }
            else { document.write("Nacisnąłeś Cancel!"); }
        }
        function show_prompt() {
            var name = prompt("Napisz imię", "Imię Nazwisko");
            if (name != null && name != "") {
                document.write("Witaj " + name + "! jak się masz?");
            }
        }
        function prompt_box() {
            var liczba1 = prompt("liczba1=", "");
            var liczba2 = prompt("liczba2=", "");
            var suma;
            var a = parseFloat(liczba1);
            var b = parseFloat(liczba2);
            suma = a + b;
            document.write("suma=" + a + " + " + b + " = " + suma + "<br>");
        }
        function WinOpen_filipowicz8() {
            window.open("zadanie8.html", "zadanie 8", "toolbar=no,directories=no,menubar=no,height=350,width=900,top=300,left=500");
        }

            window.open("zadanie12.html", "zadanie 12", "toolbar=no,directories=no,menubar=no,height=350,width=900,top=300,left=500");
        }
        function WinOpen_filipowicz13() {
            window.open("zadanie13.html", "zadanie 13", "toolbar=no,directories=no,menubar=no,height=350,width=900,top=300,left=500");
        }
    </script>
</head>
<body>
    <h1>Filipowicz</h1>
    <form>
        <input type="button" class="button" name="przycisk" value="zadanie 1" onclick="WinOpen_filipowicz1()">
