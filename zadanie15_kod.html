              var y3 = Math.cbrt(Math.pow(x1,5)+(2 * Math.pow(x2, 4)));
              var y4 = Math.abs(x1 - x2);
              var y5 = y3 * y4;
              document.write(+x1.toFixed(2)+"<br>"+x2.toFixed(2)+"<br>"+y1.toFixed(2)+"<br>"+y2.toFixed(2)+"<br>"+y3.toFixed(2)+"<br>");
              }
